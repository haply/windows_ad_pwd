{% extends "index.html" %}
     {% block modify_pass %}
<a href="/mail/" alt="MAIL">
<img src="/images/ltb-logo.png" alt="Logo" class="logo img-responsive center-block" />
</a>

<div class="result alert {{ alert_status }}">
<p><i class="fa fa-fw fa-exclamation-triangle" aria-hidden="true"></i> {{pass_status}}</p>
</div>


<div class="help alert alert-warning" style="visibility: {{hidden_status|default('none',true)}};"><p><i class="fa fa-fw fa-info-circle"></i> 您可以通过邮件重置您的密码。<a href="/mail/">点击这里</a>获取新新的连接。</p></div>



<div class="alert alert-info" style="visibility:{{hidden_status|default('none',true)}};">
<form action="/mail/modify_pass" method="post" class="form-horizontal">
     <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <input type="hidden" name="mailtoken" value="{{ mailtoken }}" />
     <div class="form-group">
        <label for="login" class="col-sm-4 control-label">用户名</label>
        <div class="col-sm-8">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-fw fa-user"></i></span>
                <input type="text" name="login" id="login" value={{user}} class="form-control" placeholder="用户名" disabled />
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="newpassword" class="col-sm-4 control-label">新密码</label>
        <div class="col-sm-8">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-fw fa-lock"></i></span>
                <input type="password" name="newpassword" id="newpassword" class="form-control" placeholder="新密码" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="confirmpassword" class="col-sm-4 control-label">重复输入</label>
        <div class="col-sm-8">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-fw fa-lock"></i></span>
                <input type="password" name="confirmpassword" id="confirmpassword" class="form-control" placeholder="重复输入" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-success">
                <i class="fa fa-fw fa-check-square-o"></i> 提交 </button>
        </div>
    </div>
</form>
</div>

{% endblock %}
