{% extends "index.html" %}

     {% block modify_pass %}
<a href="/" alt="Home">
<img src="/images/ltb-logo.png" alt="Logo" class="logo img-responsive center-block" />
</a>



    <div class="result alert {{alert_status}}">

<p><i class="fa fa-fw fa-check-square" aria-hidden="true"></i> {{ mail_status }}{{user_token}}</p>
</div>


<div  class="help alert alert-warning" style="visibility:{{hidden_status}};"><p><i class="fa fa-fw fa-info-circle"></i> 输入您的用户名和邮箱重置您的密码。收到邮件后，点击链接完成重置密码。</p></div>

<div class="alert alert-info" style="visibility: {{hidden_status}};">
<form action="/mail/" method="post" class="form-horizontal">
     <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <div class="form-group">
        <label for="login" class="col-sm-4 control-label">用户名</label>
        <div class="col-sm-8">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-fw fa-user"></i></span>
                <input type="text" name="login" id="login" value="" class="form-control" placeholder="用户名" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="mail" class="col-sm-4 control-label">邮箱</label>
        <div class="col-sm-8">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-fw fa-envelope-o"></i></span>
                <input type="email" name="mail" id="mail" class="form-control" placeholder="邮箱" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-success">
                <i class="fa fa-fw fa-check-square-o"></i> 提交</button>
        </div>
    </div>
</form>
</div>

{% endblock %}
