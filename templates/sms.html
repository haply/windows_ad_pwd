{% extends "index.html" %}
     {% block modify_pass %}
<a href="/sms/" alt="SMS">
<img src="/images/ltb-logo.png" alt="Logo" class="logo img-responsive center-block" />
</a>

<div class="result alert {{alert_status}}">



<p><i class="fa fa-fw fa-check-square" aria-hidden="true"></i>{{pass_status }}</p>
</div>

<div class="help alert alert-warning"><p><i class="fa fa-fw fa-info-circle"></i> 输入您的用户名获取密码重置短信。然后输入短信中的口令。</p></div>

<div class="alert alert-info">
<form action="/sms/" method="post" class="form-horizontal">
     <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <div class="form-group">
        <label for="login" class="col-sm-4 control-label">用户名</label>
        <div class="col-sm-8">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-fw fa-user"></i></span>
                <input type="text" name="login" id="login" value="" class="form-control" placeholder="用户名" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-success">
                <i class="fa fa-fw fa-search"></i> 获取用户            </button>
        </div>
    </div>
</form>
</div>

{% endblock %}
