{% extends "index.html" %}
     {% block modify_pass %}
<a href="/sms/" alt="SMS">
<img src="/images/ltb-logo.png" alt="Logo" class="logo img-responsive center-block" />
</a>

<div class="result alert alert-success">
<p><i class="fa fa-fw fa-check-square" aria-hidden="true"></i> 口令短信已发送</p>
</div>


<div class="alert alert-info">
<div class="alert alert-info">
<form action="/sms/get_modify_pass" method="post" class="form-horizontal">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

    <div class="form-group">
        <label for="smstoken" class="col-sm-4 control-label">短信口令</label>
        <div class="col-sm-8">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-fw fa-key"></i></span>
                <input type="text" name="smstoken" id="smstoken" class="form-control" placeholder="短信口令" />
            </div>
        </div>
    </div>
     <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-success">
                <i class="fa fa-fw fa-check-square-o"></i> 提交 </button>
        </div>
    </div>
</form>
</div>

{% endblock %}
