{% extends "index.html" %}
     {% block modify_pass %}
<a href="/sms/" alt="SMS">
<img src="/images/ltb-logo.png" alt="Logo" class="logo img-responsive center-block" />
</a>

<div class="result alert {{alert_status}}">



<p><i class="fa fa-fw fa-check-square" aria-hidden="true"></i>{{pass_status }}</p>
</div>

<div class="alert alert-info">
<form action="/sms/get_sms_code" method="post" class="form-horizontal">
     <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <input type="hidden" name="user" value="{{ user_key }}" />

    <div class="form-group">
        <label class="col-sm-4 control-label">用户名</label>
        <div class="col-sm-8">
            <p class="form-control-static">{{user}}</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">短信号码</label>
        <div class="col-sm-8">
            <p class="form-control-static">{{Phone_Number}}</p>
        </div>
    </div>
       <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-success">
                <i class="fa fa-fw fa-check-square-o"></i> 提交</button>
        </div>
    </div>
</form>
</div>

{% endblock %}
