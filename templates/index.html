
<html lang="zh-CN">
<head>
    <title>自助密码服务</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="LDAP Tool Box" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/self-service-password.css" />
    <link href="/images/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="/images/favicon.ico" rel="shortcut icon" />
     <style>
       html, body {
         background: url("/images/unsplash-space.jpeg") no-repeat center fixed;
         background-size: cover;
       }
  </style>
</head>
<body>

<div class="container">

<div class="panel panel-success">
<div class="panel-body">

    <div class="navbar-wrapper">

        <div class="navbar navbar-default navbar-static-top" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/"><i class="fa fa-fw fa-home"></i> 自助密码服务</a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                                <li class="">
                </li>
                                                <li class="">
                  <a href="/mail/"
                     data-toggle="menu-popover"
                     data-content="通过邮件发送密码重置链接"
                  ><i class="fa fa-fw fa-envelope"></i> 邮件</a>
                </li>
                                                <li class="">
                  <a href="/sms/"
                     data-toggle="menu-popover"
                     data-content="通过短信重置密码"
                  ><i class="fa fa-fw fa-mobile"></i> 短信</a>
                </li>
                                              </ul>
            </div>
          </div>
        </div>

    </div>

 {% block modify_pass %}

<a href="/" alt="Home">
<img src="/images/ltb-logo.png" alt="Logo" class="logo img-responsive center-block" />
</a>


<div class="result alert {{alert_status}}">

    <p><i class="fa fa-fw fa-check-square" aria-hidden="true"></i>{{pass_status }}</p>
</div>


<div class="help alert alert-warning" style="visibility: {{hidden_status|default('none',true)}};"><p><i class="fa fa-fw fa-info-circle"></i> 输入您的旧密码并设置新密码.</p></div>


<div class="alert alert-info" style="visibility: {{hidden_status|default('none',true)}};">
<form action="/" method="post" class="form-horizontal">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <div class="form-group">
        <label for="login" class="col-sm-4 control-label">用户名</label>
        <div class="col-sm-8">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-fw fa-user"></i></span>
                <input type="text" name="login" id="login" value="" class="form-control" placeholder="用户名" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="oldpassword" class="col-sm-4 control-label">旧密码</label>
        <div class="col-sm-8">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-fw fa-lock"></i></span>
                <input type="password" name="oldpassword" id="oldpassword" class="form-control" placeholder="旧密码" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="newpassword" class="col-sm-4 control-label">新密码</label>
        <div class="col-sm-8">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-fw fa-lock"></i></span>
                <input type="password" name="newpassword" id="newpassword" class="form-control" placeholder="新密码" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="confirmpassword" class="col-sm-4 control-label">重复输入</label>
        <div class="col-sm-8">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-fw fa-lock"></i></span>
                <input type="password" name="confirmpassword" id="confirmpassword" class="form-control" placeholder="重复输入" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-success">
                <i class="fa fa-fw fa-check-square-o"></i> 提交            </button>
        </div>
    </div>
</form>
</div>

{% endblock %}
</div>
</div>

</div>

<script src="/js/jquery-1.10.2.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function(){
        // Menu links popovers
        $('[data-toggle="menu-popover"]').popover({
            trigger: 'hover',
            placement: 'bottom',
            container: 'body' // Allows the popover to be larger than the menu button
        });
    });
</script>
</body>
</html>
